    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://flaviobcctestebd.000webhostapp.com/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var title = field.title;
                var duration = field.duration;
                var price = field.price;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "'><span class='item-note'><h2>" + price + "</h2></span>" + title + "<p>" + duration + "</p></a>");
            });
        });
    });
    </script>
